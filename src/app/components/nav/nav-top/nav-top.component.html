<section
	class="fixed left-0 right-0 top-0 z-[100] flex h-20 flex-row items-center border-b border-slate-900/10 bg-zinc-50/90 px-6 py-3 backdrop-blur-[4px] dark:border-slate-50/10 dark:bg-slate-900/95"
>
	<div class="flex select-none flex-row items-center gap-2">
		<img
			src="assets/kdongs-icon-round-447x448-noback.png"
			alt="logo"
			class="h-14"
		/>
		<div class="flex flex-row items-end">
			<span
				class="stroke cursor-pointer font-kds-inter text-3xl text-dongs-500"
				routerLink="/r!"
			>
				Kdongs
			</span>
			@if (breadcrumbs().length > 0) {
				@for (segment of breadcrumbs(); track $index) {
					<code class="px-1.5 text-slate-500">/</code>
					<span class="inline-block max-w-36 overflow-hidden text-ellipsis whitespace-nowrap text-slate-500 dark:text-slate-300">{{ segment }}</span>
				}
			}
		</div>
	</div>
	<div class="ml-auto flex flex-row items-center gap-2">
		<div class="relative flex flex-row items-center">
			<button
				type="button"
				class="group/menu rounded-lg pl-3 pr-1"
				(click)="navModulesService.handleOpen()"
			>
				<div class="flex select-none flex-row items-center gap-1">
					<ng-container *ngIf="tokenExpLeftPercentage$ | async as percent">
						<div
							class="flex flex-col items-end gap-1"
							*viewportMatch="['TABLET_VERTICAL', 'TABLET_HORIZONTAL', 'LAPTOP', 'DESKTOP_1K', 'DESKTOP_2K']"
						>
							<code class="rounded-md bg-slate-200 px-2 py-0.5 text-[.55rem] font-semibold text-slate-500 dark:bg-slate-700 dark:text-slate-300">Ctrl + ;</code>
						</div>
						<div class="relative transition group-hover/menu:scale-110">
							<fa-icon
								[icon]="icons().faBarsStaggered"
								class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-dongs-500"
								size="xs"
							></fa-icon>
							<app-kds-circular-progress
								size="sm"
								[percentage]="percent"
								[warn]="percent < 25"
							/>
						</div>
					</ng-container>
				</div>
			</button>
		</div>
	</div>
</section>
