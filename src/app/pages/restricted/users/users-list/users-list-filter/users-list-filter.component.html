<aside class="fixed bottom-0 left-0 right-0 top-0 z-[900] flex items-center justify-center bg-zinc-200/40 backdrop-blur-[2px] dark:bg-slate-900/80">
	<section
		class="absolute bottom-0 left-0 right-0 top-0 z-[901]"
		(click)="handleClose()"
	></section>
	<section class="z-[901] flex min-w-[450px] flex-col gap-4 rounded-md border border-slate-900/10 bg-zinc-50 p-6 shadow-sm dark:border-slate-50/10 dark:bg-slate-900">
		<div class="rounded-md border border-dashed p-6">
			<p class="select-none font-semibold text-zinc-400/80">Table Controls</p>
			<div class="mt-6 flex flex-row gap-6">
				<div class="kds-form-group-v flex-1">
					<label
						for="control-goto"
						class="text-xs"
					>
						Go to Page
					</label>
					<input
						id="control-goto"
						type="number"
						class="kds-input-xs kds-input w-full text-center font-mono text-xs"
						min="1"
                        [formControl]="currPageInput"
                        (focus)="currPageRef.select()"
                        (keyup.Enter)="handleApply()"
						#currPageRef
					/>
				</div>
				<div class="kds-form-group-v flex-1">
					<label
						for="control-itemsPerPage"
						class="text-xs"
					>
						Items per Page
					</label>
					<input
						id="control-itemsPerPage"
						type="number"
						class="kds-input-xs kds-input w-full text-center font-mono text-xs"
						min="5"
						step="5"
                        [formControl]="itemsPerPageInput"
                        (focus)="itemsPerPageRef.select()"
                        (keyup.Enter)="handleApply()"
                        #itemsPerPageRef
					/>
				</div>
			</div>
		</div>
		<div class="rounded-md border border-dashed p-6">
			<p class="select-none font-semibold text-zinc-400/80">Filters</p>
			<div class="mt-6 flex flex-col gap-6">
				<div class="kds-form-group-v flex-1">
					<label
						for="filter-user"
						class="text-xs"
					>
						User
					</label>
					<input
						id="filter-user"
						type="text"
						class="kds-input-xs kds-input w-full font-mono text-xs"
					/>
				</div>
				<div class="kds-form-group-v flex-1">
					<label
						for="filter-email"
						class="text-xs"
					>
						Email
					</label>
					<input
						id="filter-email"
						type="text"
						class="kds-input-xs kds-input w-full font-mono text-xs"
						autocomplete="new-password"
					/>
				</div>
			</div>
		</div>
		<div class="flex w-full flex-row items-center justify-between">
			<button
				type="button"
				class="flex flex-row items-center justify-between rounded-lg bg-zinc-50 px-3 py-1.5 text-sm text-red-400 transition-transform hover:-translate-y-1 active:scale-95 dark:bg-slate-900"
				(click)="handleClose()"
			>
				Close
				<fa-icon
					[icon]="icons().faCircleXmark"
					class="ml-2 text-red-400"
				></fa-icon>
			</button>
			<button
				type="button"
				class="flex flex-row items-center justify-between rounded-lg bg-zinc-100 px-3 py-1.5 text-sm text-dongs-500 transition-transform hover:-translate-y-1 active:scale-95 dark:bg-slate-800"
                (click)="handleApply()"
			>
				Apply
				<fa-icon
					[icon]="icons().faPaperPlane"
					class="ml-2 text-dongs-500"
				></fa-icon>
			</button>
		</div>
	</section>
</aside>
