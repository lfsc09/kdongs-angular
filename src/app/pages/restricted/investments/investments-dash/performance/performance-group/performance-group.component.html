<div class="mt-6 flex flex-col gap-6 rounded-lg bg-neutral-100 p-4 dark:bg-neutral-800">
	<div class="flex flex-row items-center justify-between">
		<span class="kds-title-slash select-none font-medium text-dongs-500 dark:text-dongs-400">Grouped</span>
		<button
			type="button"
			[cdkMenuTriggerFor]="options"
			class="group/btn flex select-none flex-row items-center justify-center rounded-lg bg-neutral-50 px-3 py-2 text-sm transition-transform active:scale-95 dark:bg-neutral-900"
		>
			<fa-icon
				class="mr-2 group-hover/btn:text-dongs-500"
				[icon]="icons().faCaretDown"
			></fa-icon>
			<span class="font-medium group-hover/btn:text-dongs-500">Options</span>
		</button>
		<ng-template #options>
			<div
				class="my-1.5 flex min-w-[300px] flex-col items-start justify-center gap-1.5 rounded-lg border border-slate-300/40 bg-neutral-50 p-2 dark:border-slate-50/10 dark:bg-neutral-800"
				cdkMenu
			>
				<div class="group/info relative w-full rounded-lg hover:bg-slate-100 dark:hover:bg-neutral-700">
					<div class="absolute -left-4 top-0 z-[200] hidden w-64 -translate-x-full rounded-md border border-gray-600/40 bg-gray-500 p-2 group-hover/info:block">
						<div class="flex flex-col gap-1">
							<p class="font-kds-mono text-xs leading-normal text-white">
								<fa-icon
									[icon]="icons().faCircleInfo"
									class="mr-1 text-xs text-white"
								></fa-icon>
								Unify or separate the wallets into different datasets on the chart.
							</p>
						</div>
					</div>
					<button
						type="button"
						class="group/btn flex w-full select-none flex-row items-center justify-between gap-6 rounded-lg px-3 py-2.5 transition-transform active:scale-95 disabled:active:scale-100"
						(click)="handleUnifyDatasets()"
						[disabled]="data().length <= 1"
					>
						<span class="text-xs font-medium capitalize text-dongs-500 dark:text-dongs-400">{{ unifyDatasets() ? 'Unified' : 'Separate' }}</span>
						<div class="flex flex-1 flex-row items-center justify-end text-sm">
							<fa-icon
								[icon]="icons().faCodeMerge"
								class="mr-2 group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600"
							></fa-icon>
							<span class="font-medium group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600">Data Series</span>
						</div>
					</button>
				</div>
				<div class="group/info relative w-full rounded-lg hover:bg-slate-100 dark:hover:bg-neutral-700">
					<div class="absolute -left-4 top-0 z-[200] hidden w-64 -translate-x-full rounded-md border border-gray-600/40 bg-gray-500 p-2 group-hover/info:block">
						<div class="flex flex-col gap-1">
							<p class="font-kds-mono text-xs leading-normal text-white">
								<fa-icon
									[icon]="icons().faCircleInfo"
									class="mr-1 text-xs text-white"
								></fa-icon>
								Show results grouped by desired period <b class="text-white">Month <i class="text-xs text-white">(Only last 12 months)</i></b
								>, <b class="text-white">Quarter</b> or <b class="text-white">Year</b>.
							</p>
						</div>
					</div>
					<button
						type="button"
						class="group/btn flex w-full select-none flex-row items-center justify-between gap-6 rounded-lg px-3 py-2.5 transition-transform active:scale-95 disabled:active:scale-100"
						(click)="handleGroupTimeFrameChange()"
					>
						<span class="text-xs font-medium capitalize text-dongs-500 dark:text-dongs-400">{{ groupTimeframeLabels[groupTimeframe()] }}</span>
						<div class="flex flex-1 flex-row items-center justify-end text-sm">
							<fa-icon
								[icon]="icons().faCalendar"
								class="mr-2 group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600"
							></fa-icon>
							<span class="font-medium group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600">Timeframe</span>
						</div>
					</button>
				</div>
				<div class="group/info relative w-full rounded-lg hover:bg-slate-100 dark:hover:bg-neutral-700">
					<div class="absolute -left-4 top-0 z-[200] hidden w-64 -translate-x-full rounded-md border border-gray-600/40 bg-gray-500 p-2 group-hover/info:block">
						<div class="flex flex-col gap-1">
							<p class="font-kds-mono text-xs leading-normal text-white">
								<fa-icon
									[icon]="icons().faCircleInfo"
									class="mr-1 text-xs text-white"
								></fa-icon>
								Show results by <b class="text-white">Percentage (%)</b> or <b class="text-white">Value</b> on the selected currency.
							</p>
						</div>
					</div>
					<button
						type="button"
						class="group/btn flex w-full select-none flex-row items-center justify-between gap-6 rounded-lg px-3 py-2.5 transition-transform active:scale-95 disabled:active:scale-100"
						(click)="handleGroupValueTypeChange()"
					>
						<span class="text-xs font-medium capitalize text-dongs-500 dark:text-dongs-400">{{ groupValueType() }}</span>
						<div class="flex flex-1 flex-row items-center justify-end text-sm">
							<fa-icon
								[icon]="icons().faEye"
								class="mr-2 group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600"
							></fa-icon>
							<span class="font-medium group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600">Show in</span>
						</div>
					</button>
				</div>
				<div class="group/info relative w-full rounded-lg hover:bg-slate-100 dark:hover:bg-neutral-700">
					<div class="absolute -left-4 top-0 z-[200] hidden w-64 -translate-x-full rounded-md border border-gray-600/40 bg-gray-500 p-2 group-hover/info:block">
						<div class="flex flex-col gap-1">
							<p class="font-kds-mono text-xs leading-normal text-white">
								<fa-icon
									[icon]="icons().faCircleInfo"
									class="mr-1 text-xs text-white"
								></fa-icon>
								Compare Input values with Gross and Net profits.
							</p>
						</div>
					</div>
					<button
						type="button"
						class="group/btn flex w-full select-none flex-row items-center justify-between gap-6 rounded-lg px-3 py-2.5 transition-transform active:scale-95 disabled:active:scale-100"
						(click)="handleCompareNetGross()"
					>
						<span class="text-xs font-medium capitalize text-dongs-500 dark:text-dongs-400">{{ compareNetGross() ? 'On' : 'Off' }}</span>
						<div class="flex flex-1 flex-row items-center justify-end text-sm">
							<fa-icon
								[icon]="icons().faEye"
								class="mr-2 group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600"
							></fa-icon>
							<span class="font-medium group-hover/btn:text-dongs-500 group-disabled/btn:text-gray-300 group-disabled/btn:dark:text-gray-600">Net & Gross</span>
						</div>
					</button>
				</div>
			</div>
		</ng-template>
	</div>
	<div class="flex flex-col gap-1">
		<div class="flex flex-row items-center">
			<div id="groupChart"></div>
		</div>
		<div
			id="groupChartLegend"
			class="flex flex-row items-center justify-end gap-2"
		></div>
	</div>
</div>
