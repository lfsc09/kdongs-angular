<main class="min-h-screen bg-gradient-to-r from-zinc-100 to-dongs-100 dark:from-slate-900 dark:to-dongs-950">
	<ngx-particles [options]="particlesOptions" />
	<section class="flex min-h-screen flex-row items-stretch gap-0 desktop-2k:container">
		<section
			class="z-10 mx-8 my-8 flex flex-1 flex-col rounded-lg bg-slate-50 px-8 pb-4 pt-8 shadow-lg tablet-h:mr-0 tablet-h:max-w-[400px] tablet-h:flex-auto laptop:max-w-[500px] dark:bg-slate-700"
		>
			<div
				class="mb-20 mt-8 flex flex-row items-center justify-center"
				*kdsViewportMatch="[viewports().MOBILE_VERTICAL, viewports().MOBILE_HORIZONTAL, viewports().TABLET_VERTICAL]"
			>
				<img
					class="h-40 select-none"
					src="assets/kdongs-left-975x350-noback.png"
					alt="logo"
				/>
			</div>
			<span class="kds-title-slash text-xl font-semibold text-green-600 dark:text-slate-300">Login</span>
			<form class="mb-12 mt-20 px-4">
				<div class="flex flex-col gap-4">
					<div class="kds-form-group-v">
						<label for="login-username">Username</label>
						<input
							type="text"
							name="username"
							id="login-username"
							class="kds-input"
						/>
					</div>
					<div class="kds-form-group-v">
						<label for="login-password">Password</label>
						<input
							type="password"
							name="password"
							id="login-password"
							class="kds-input"
						/>
					</div>
					<div class="mt-4 flex w-full flex-row items-center justify-end">
						<button
							type="submit"
							class="group/go kds-button kds-button-sm w-full bg-green-600 text-white hover:bg-dongs-600 tablet-h:w-1/3"
						>
							Go
							<fa-icon
								class="ml-auto text-white group-hover/go:animate-kds-go"
								[icon]="icons().faAnglesRight"
							/>
						</button>
					</div>
				</div>
			</form>
			<div class="mt-8 rounded-lg bg-slate-200 p-4 text-sm/6 font-medium text-slate-500 dark:bg-slate-800">
				<p>
					Welcome to the
					<span class="font-kds-mono text-dongs-500">Kdongs</span>
					system.
				</p>
				<p>If you have credentials you may continue, otherwise feel free to reach me out.</p>
				<div class="mt-4 flex flex-row gap-4">
					<a
						class="group/link flex flex-row items-center rounded-lg px-2 py-1 font-kds-mono text-lg font-medium text-slate-500 hover:brightness-110 hover:backdrop-brightness-95"
						href="https://www.linkedin.com/in/lucasfscastro/"
						target="_blank"
					>
						<fa-icon
							class="mr-2 group-hover/link:text-dongs-500"
							[icon]="icons().faLinkedin"
							size="lg"
						/>
						/lucasfscastro
					</a>
					<a
						class="group/link flex flex-row items-center rounded-lg px-2 py-1 font-kds-mono text-lg font-medium text-slate-500 hover:brightness-110 hover:backdrop-brightness-95"
						href="https://github.com/lfsc09"
						target="_blank"
					>
						<fa-icon
							class="mr-2 group-hover/link:text-dongs-500"
							[icon]="icons().faGithub"
							size="lg"
						/>
						/lfsc09</a
					>
				</div>
			</div>
			<footer class="mt-auto text-center">
				<p class="mt-8 text-[.65em] font-bold text-slate-500 dark:text-slate-300 select-none">KDONGS &#64; {{ year() }}</p>
			</footer>
		</section>
		<section
			class="z-10 flex flex-1 flex-row items-center justify-center"
			*kdsViewportMatch="[viewports().TABLET_HORIZONTAL, viewports().LAPTOP, viewports().DESKTOP_1K, viewports().DESKTOP_2K]"
		>
			<img
				class="max-h-64 select-none laptop:max-h-96"
				src="assets/kdongs-top-725x610-noback.png"
				alt="logo"
			/>
		</section>
	</section>
</main>
